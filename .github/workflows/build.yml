name: Build Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PlatformIO
        run: |
          pip install platformio

      - name: Build project
        run: |
          pio run

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: .pio/build/8266/firmware.bin
          token: ${{ secrets.GITHUB_TOKEN }}
